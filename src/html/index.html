<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
    <title>Richard Le - Creative Developer</title>
  </head>

  <body>
    <div id="appContainer" class="w-screen h-screen">
      <canvas class="webgl"></canvas>
      <div class="loading-bar"></div>
      <!-- <div id="loadingLabel">
        <span class="title-font">
          LOADING
        </span>
      </div> -->
      <div class="cursor"></div>
      <div id="landingContainer" class="hidden h-screen w-screen grid grid-rows-3 grid-flow-row p-4">
        <div class="mr-auto align-middle items-center">
          <div class="m-28 ">
            <div class="reveal-line">
              <nav class="space-x-5">
                <a class="hover-this" href="https://github.com/le-rich">
                  <span>
                    <i class="fab fa-2x fa-github transition duration-100 ease-in-out transform hover:scale-105 cursor-pointer"></i>
                  </span>
                </a>
                <a class="hover-this" href="https://linkedin.com/in/le-rich">
                  <span>
                    <i class="fab fa-2x fa-linkedin transition duration-100 ease-in-out transform hover:scale-105 cursor-pointer"></i>
                  </span>
                </a>
              </nav>

            </div>
            <!-- <a>
              <i class="fas fa-2x fa-envelope-square transition duration-100 ease-in-out transform hover:scale-105 cursor-pointer"></i>
            </a> -->
          </div>
        </div>
        <div class="h-100 flex justify-left items-left">
          <div class="m-28">
            <div class="reveal-line">
              <h1 class="text-9xl font-extrabold title-font">RICHARD LE</h1>
            </div>
            <div class="reveal-line">
              <h5 class="text-4xl font-normal title-font">CREATIVE SOFTWARE DEVELOPER</h5>
            </div>
          </div>
        </div>
        <div class="h-100">
          <div class="ml-28 flex w-1/2 h-full text-left  title-font">
            <div class="reveal-line nav-wrapper">
              <nav class="space-x-20">
                <a class="hover-this" href="#">
                  <span class="title-font text-2xl">WORK</span>
                </a>
                <a class="title-font hover-this" href="#">
                  <span class="title-font text-2xl">SKILLS</span>
                </a>
                <a class="title-font hover-this" href="#">
                  <span class="title-font text-2xl">ABOUT</span>
                </a>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div id="projectsContainer" class="h-screen w-screen absolute top-0 left-0 flex justify-items-center align-center">
        <span class="m-auto text-center space-y-96 inline-block">
          <h5 id="projectHeadingTitle" class="text-9xl tracking-widest title-font">HARDSPACE: SHIPBREAKER</h5>
        <span>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baffle.js/0.3.6/baffle.min.js" integrity="sha512-hu3ldLmTd/44nwMB6AzYMToQzA29HyteyZCzl40oZzTcVnEi9aaozi8kRgh4hZDNkA7Ko4RpeDmV7QDQ1u2EuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <% if (htmlWebpackPlugin.options.env === 'dev') { %>
    <script src="js/rStats.js"></script>
    <script src="js/rStats.extras.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <% } %>
  </body>
</html>
