<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Richard Le - Creative Developer</title>
  </head>

  <body>
    <div id="appContainer" class="w-screen h-screen">
      <canvas class="webgl"></canvas>
      <div id="htmlContainer" class="w-full grid grid-rows-3 grid-flow-row p-4">
        <div class="mr-auto align-middle items-center">
          <div class="m-28 space-x-2">
            <a href="https://github.com/le-rich">
              <i class="fab fa-2x fa-github transition duration-100 ease-in-out transform hover:scale-105 cursor-pointer"></i>
            </a>
            <a href="https://linkedin.com/in/le-rich">
              <i class="fab fa-2x fa-linkedin transition duration-100 ease-in-out transform hover:scale-105 cursor-pointer"></i>
            </a>
            <a>
              <i class="fas fa-2x fa-envelope-square transition duration-100 ease-in-out transform hover:scale-105 cursor-pointer"></i>
            </a>
          </div>
        </div>
        <div class="h-100 flex justify-center items-center">
          <div class="text-center">
            <h1 class="text-9xl font-medium">richard le</h1>
            <h5 class="text-4xl font-extralight">creative software developer</h5>
          </div>
        </div>
        <div class="h-100">
          <div class="flex w-1/2 h-full text-center m-auto space-x-5 font-light items-center justify-center">
            <div>Work</div>
            <div>Skills</div>
            <div>About</div>
          </div>
        </div>
      </div>
    </div>


    <% if (htmlWebpackPlugin.options.env === 'dev') { %>
    <script src="js/rStats.js"></script>
    <script src="js/rStats.extras.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <% } %>
  </body>
</html>
